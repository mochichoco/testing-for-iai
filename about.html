    <h2>居合道とは</h2>
    <p>
      居合道（いあいどう）は、日本の伝統的な武道のひとつで、刀を抜く・斬る・納める一連の動作を通して、
      精神の鍛錬と礼節の心を養う道です。<br>
      「抜かずして勝つ」「心を制する」を理想とし、実戦の技だけでなく、
      姿勢・呼吸・間合いといった内面的な面にも重きを置きます。
    </p>
    <p>
      現代の居合道では、古流（各流派の形）と全日本剣道連盟居合の形を学ぶのが一般的です。
      私たち〇〇大学居合道部では、経験者・初心者問わず、
      一人ひとりが自分のペースで技と心を磨くことを大切にしています。
    </p>
