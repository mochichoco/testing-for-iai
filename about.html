    <h2>居合道とは</h2>
    <p>
　居合道と剣道とは、「車の両輪の如し」とよく言われています。剣道が竹刀を用いて現実の敵を制する業であるのに対し、居合道は真剣を用いて仮想の敵を制する業です。

　居合の業は、不意に襲いかかってくる敵の気配を察知し、刀が鞘に収まった状態から瞬時の抜刀により、敵を一刀のもとに斬って身を守るためのものです。我が部では実際の稽古において、模擬刀を用い様々な状況が想定された型の中で、基本動作を磨きつついかにして敵に対応するかに重点がおかれています。</p>
