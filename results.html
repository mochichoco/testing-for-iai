<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>大会結果 - 〇〇大学 居合道部</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* このページ特有の見た目だけをここで指定 */
    .results-container {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }

    .year-block {
      margin-bottom: 1.5em;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: box-shadow 0.2s ease;
    }

    .year-block.open {
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .year-header {
      background-color: #f2f2f2;
      padding: 1em 1.2em;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: background-color 0.15s ease;
    }

    .year-header:hover {
      background-color: #e6e6e6;
    }

    .year-icon {
      font-size: 1.3em;
      color: #7b2d26;
      font-weight: bold;
      transition: transform 0.15s ease;
    }

    .year-content {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-5px);
      transition: max-height 0.25s ease, opacity 0.25s ease, transform 0.25s ease;
      border-left: 3px solid #7b2d26;
      background: #fff;
    }

    .year-content.open {
      opacity: 1;
      transform: translateY(0);
      max-height: 500px;
      padding: 1em 1em 1.2em;
      margin-bottom: 1.2em; /* ← 開いたとき下に余白 */
    }

    .result-item {
      margin-bottom: 0.5em;
      line-height: 1.6;
    }
  </style>
</head>

<body class="sub-page">
  <!-- ✅ 共通ヘッダー -->
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="site-title"><a href="index.html">〇〇大学 居合道部</a></h1>
      <button class="menu-toggle" aria-label="メニュー">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <nav class="site-nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-item">トップ</a>
      <a href="about.html" class="nav-item">居合道とは</a>
      <a href="overview.html" class="nav-item">部概要</a>
      <a href="results.html" class="nav-item">大会結果</a>
      <a href="schedule.html" class="nav-item">月間予定</a>
    </div>
  </nav>

  <main class="container main">
    <h2 style="text-align:center;">大会結果</h2>

    <div class="results-container">

      <!-- 2025年（デフォ開） -->
      <div class="year-block open">
        <div class="year-header open">
          2025年
          <span class="year-icon">−</span>
        </div>
        <div class="year-content open">
          <p class="result-item">〇〇大会：個人戦 優勝（山田）</p>
          <p class="result-item">△△杯：団体戦 準優勝</p>
        </div>
      </div>

      <!-- 2024年 -->
      <div class="year-block">
        <div class="year-header">
          2024年
          <span class="year-icon">＋</span>
        </div>
        <div class="year-content">
          <p class="result-item">全国学生大会：ベスト8</p>
          <p class="result-item">地方大会：団体3位</p>
        </div>
      </div>

      <!-- 2023年 -->
      <div class="year-block">
        <div class="year-header">
          2023年
          <span class="year-icon">＋</span>
        </div>
        <div class="year-content">
          <p class="result-item">新人戦：敢闘賞（田中）</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 〇〇大学 居合道部</small>
    </div>
  </footer>

  <!-- ✅ 共通JS -->
  <script src="assets/js/menu.js"></script>

  <!-- 大会結果開閉スクリプト -->
  <script>
    document.querySelectorAll('.year-header').forEach(header => {
      header.addEventListener('click', () => {
        const block = header.parentElement;
        const content = header.nextElementSibling;
        const icon = header.querySelector('.year-icon');
        const isOpen = content.classList.contains('open');

        content.classList.toggle('open');
        block.classList.toggle('open');
        header.classList.toggle('open');
        icon.textContent = isOpen ? '＋' : '−';
      });
    });
  </script>
</body>
</html>
