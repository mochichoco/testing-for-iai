<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>大会結果 - 〇〇大学 居合道部</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .results-container {
      max-width: 800px;
      margin: 2em auto;
    }

    .year-header {
      background-color: #f2f2f2;
      padding: 1em;
      margin-bottom: 0.5em;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
      user-select: none;
    }

    .year-header:hover {
      background-color: #e6e6e6;
    }

    .year-icon {
      transition: transform 0.3s ease;
    }

    .year-header.open .year-icon {
      transform: rotate(180deg);
    }

    .year-content {
      overflow: hidden;
      background: #fff;
      border-left: 3px solid #a00;
      border-radius: 0 0 6px 6px;
      padding: 0 1em;
      height: 0;
      opacity: 0;
      transition: height 0.4s ease, opacity 0.3s ease;
    }

    .year-content.open {
      padding: 1em;
      height: auto;
      opacity: 1;
      transition: height 0.4s ease, opacity 0.3s ease;
    }

    .result-item {
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body class="sub-page">
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="site-title"><a href="index.html">〇〇大学 居合道部</a></h1>
      <button class="menu-toggle" aria-label="メニュー">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <nav class="site-nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-item">トップ</a>
      <a href="about.html" class="nav-item">居合道とは</a>
      <a href="overview.html" class="nav-item">部概要</a>
      <a href="results.html" class="nav-item active">大会結果</a>
      <a href="schedule.html" class="nav-item">月間予定</a>
    </div>
  </nav>

  <main class="container main">
    <h2>大会結果</h2>

    <div class="results-container">
      <!-- 2025年（デフォルトで開） -->
      <div class="year-block">
        <div class="year-header open">
          2025年
          <span class="year-icon">▼</span>
        </div>
        <div class="year-content open">
          <p class="result-item">〇〇大会：個人戦 優勝（山田）</p>
          <p class="result-item">△△杯：団体戦 準優勝</p>
        </div>
      </div>

      <!-- 2024年 -->
      <div class="year-block">
        <div class="year-header">
          2024年
          <span class="year-icon">▼</span>
        </div>
        <div class="year-content">
          <p class="result-item">全国学生大会：ベスト8</p>
          <p class="result-item">地方大会：団体3位</p>
        </div>
      </div>

      <!-- 2023年 -->
      <div class="year-block">
        <div class="year-header">
          2023年
          <span class="year-icon">▼</span>
        </div>
        <div class="year-content">
          <p class="result-item">新人戦：敢闘賞（田中）</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <script src="assets/js/menu.js"></script>
    <script>
      document.querySelectorAll('.year-header').forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          const icon = header.querySelector('.year-icon');

          const isOpen = content.classList.contains('open');
          // 開いてるなら閉じる
          if (isOpen) {
            content.style.height = content.scrollHeight + 'px'; // 一旦高さ確定
            requestAnimationFrame(() => {
              content.style.height = '0';
              content.style.opacity = '0';
            });
            content.addEventListener('transitionend', () => {
              content.classList.remove('open');
              header.classList.remove('open');
              content.style.height = '';
            }, { once: true });
          } else {
            // 閉じてるなら開く
            content.classList.add('open');
            header.classList.add('open');
            content.style.height = 'auto';
            const height = content.scrollHeight + 'px';
            content.style.height = '0';
            requestAnimationFrame(() => {
              content.style.height = height;
              content.style.opacity = '1';
            });
            content.addEventListener('transitionend', () => {
              content.style.height = 'auto'; // 固定解除
            }, { once: true });
          }
        });
      });
    </script>
    <div class="container">
      <small>&copy; 2025 〇〇大学 居合道部</small>
    </div>
  </footer>
</body>
</html>
